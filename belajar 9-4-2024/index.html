<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .navbar {
            background-color: #08e6ff;
            color: #ffffff;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 10000000000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo a {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }

        .menu-toggle {
            display: none;
            cursor: pointer;
            position: relative;
            width: 30px;
            height: 21px;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu-toggle .bar {
            background-color: #fff;
            height: 3px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ddd;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #333;
                position: absolute;
                top: 60px;
                left: 0;
                z-index: 1000;
                padding: 0;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links li {
                margin: 15px 0;
                text-align: center;
            }

            .nav-links a {
                font-size: 20px;
            }
        }

        /* Hide menu-toggle on larger screens */
        @media (min-width: 769px) {
            .menu-toggle {
                display: none;
            }
        }

        /* Hero Section */
        .hero {
            display: flex;
            height: 100vh; /* Full viewport height */
            padding: 0 20px;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        .hero-col {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            border: 5px solid #ddd;
            border-radius: 10px;
            margin: 10px;
            background-color: #fff;
        }

        .hero-col.left {
            flex: 1;
        }

        .hero-col.right {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .hero-col.right img {
            max-width: 100%;
            height: auto;
            border: 5px solid #ddd;
            border-radius: 10px;
        }

        .hero-col.left h1 {
            margin: 0;
            font-size: 36px;
        }

        .hero-col.left p {
            font-size: 24px;
            margin: 0;
        }

        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
            }

            .hero-col {
                margin: 0;
                padding: 20px;
            }

            .hero-col.left {
                text-align: center;
            }

            .hero-col.right {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="#">MyWebsite</a>
            </div>
            <div class="menu-toggle" id="menu-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav-links" id="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-col left">
            <div>
                <h1>Welcome to</h1>
                <p>My Personal Website</p>
            </div>
        </div>
        <div class="hero-col right">
            <img src="https://via.placeholder.com/400" alt="Illustration">
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('menu-toggle');
            const navLinks = document.getElementById('nav-links');

            menuToggle.addEventListener('click', function() {
                navLinks.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
